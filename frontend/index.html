<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spill the Doc | Tea, but academic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Optional: Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-5">Spill the Doc ðŸ«–</h1>
      <p class="lead">Tea, but academic.</p>
    </div>

    <!-- Upload + Chat interface goes here -->
    <div class="card shadow-sm mb-4">
      <div class="card-header fw-bold">ðŸ“„ Upload Your PDF</div>
      <div class="card-body">
        <form id="uploadForm">
          <div id="uploadFields">
            <div class="mb-3">
              <label for="pdfUpload" class="form-label">Upload your academic PDF</label>
              <input class="form-control" type="file" id="pdfUpload" accept=".pdf">
            </div>

            <div class="mb-3">
              <label for="chunkMode" class="form-label">Chunking Mode</label>
              <select id="chunkMode" class="form-select">
                <option value="fixed">Fixed Size (words)</option>
                <option value="dynamic">Fixed Number of Chunks</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="chunkValue" class="form-label" id="chunkLabel">Chunk Size (words)</label>
              <input type="number" class="form-control" id="chunkValue" placeholder="300" value="300" min="1">
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
          </div>

          <div id="fileName" class="mb-2 text-muted small"></div>
          <div id="uploadStatus" class="mt-3"></div>
        </form>
        <div id="uploadStatus" class="mt-3"></div>
      </div>
    </div>
  <div class="card shadow-sm mb-4">
    <div class="card shadow-sm">
        <div class="card-header fw-bold">ðŸ’¬ Chat with Your Doc</div>
        <div class="card-body" id="chatBox" style="height: 300px; overflow-y: auto;"></div>
        <div class="card-footer">
            <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Ask a question..." autocomplete="off">
            <button id="sendBtn" class="btn btn-outline-primary">Send</button>
            </div>
        </div>
    </div>
  </div>

  <!-- Bootstrap JS (if needed for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
